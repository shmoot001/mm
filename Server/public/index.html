<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Din Hemsida</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Välkommen till din hemsida</h1>
    <button onclick="navigateToAddTool()">Lägg till nytt verktyg</button>
    <div id="addGroupForm">
        <label for="newGroupName">Ny Grupp:</label>
        <input type="text" id="newGroupName" placeholder="Ange gruppnamn">
        <button onclick="läggTillNyGrupp(event)">Lägg till</button>
    </div>
    <table id="myTable">
        <thead>
            <tr>
                <th contenteditable="true"></th>
                <th contenteditable="true">Typ</th>
                <th contenteditable="true">Namn</th>
                <th contenteditable="true">MÄRKE</th>
                <th contenteditable="true">SENAST</th>                
                <th contenteditable="true">⌀</th>
                <th contenteditable="true">C/R/°</th>
                <th contenteditable="true">ANTAL SKÄR</th>
                <th contenteditable="true">APMX</th>
                <th contenteditable="true">RMPX</th>
                <th contenteditable="true">KOMMENTAR</th>
                <th>Lägg till</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
